<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./index.css">
    <title>Exercício 2: Cadastro de Usuários</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Novos Usuários</h1>
        <form >
            <div class="row">
                <div class="col col-12 title">
                    <h2>Dados Pessoais</h2>
                </div>
            </div>
            <div class="row">
                <div class="col col-4">
                    <p>Nome Completo:</p>
                    <p>Endereço:</p>
                    <p>Cidade:</p>
                    <p>Estado:</p>
                </div>
                <div class="col col-4">
                    <form name="dados">
                        <input type="text" name="nome" >
                        <input type="text" name="endereco" >
                        <input type="text" name="cidade" >
                        <select name="estado" >
                            <option>Rio Grande do Sul</option>
                            <option>Santa Catarina</option>
                            <option>Paraná</option>
                            <option>São Paulo</option>
                            <option>Rio de Janeiro</option>
                            <option>Espírito Santo</option>
                            <option>Minas Gerais</option>
                            <option>Mato Grosso</option>
                            <option>Bahia</option>
                            <option>Rio Grande do Norte</option>
                            <option>Amapá</option>
                            <option>Amazonas</option>
                        </select>
                    </form>    
                </div>
                <div class="col col-4">
                    
                </div>
            </div>
            <div class="row">
                <div class="col col-12 title">
                    <h2>Dados do Sistema</h2>
                </div>
            </div>
            <div class="row">
                <div class="col col-4">
                    <p>Nome de Usuário:</p>
                    <p>Senha:</p>
                    <p>Confirme a Senha:</p>
                </div>
                <div class="col col-4">
                    <form name="dados" >
                    <input type="text" name="user" >
                    <input type="password" name="senha" >
                    <input type="password" id="confirma_senha" >
                    <button id="cadastrar" class="btn">Cadastrar Usuário</button>
                    </form>
                </div>
                <div class="col col-4">   
                    <p>                             
                    </p>
                </div>
            </div>         
        </form>
    </div>   
    <script language="JavaScript" src="./index.js"></script>    
</body>

</html>
